<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Password" onkeyup="chechPassword(this.value)">

        </div>
        <div class="validation">
            <ul>
                <li id="lower">Ít nhất một ký tự viết thường</li>

                <li id="special">Ít nhất một ký tự đặc biệt</li>
                <li id="lenght">Ít nhất 8 ký tự</li>
            </ul>
        </div>
    </div>
